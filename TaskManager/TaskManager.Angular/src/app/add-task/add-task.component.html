<div class = "container">
    <h2>
        Create a task
    </h2>
    <form (ngSubmit) = "addTask()" #loginform = "ngForm">
        <div class="form-group">
          <label>Title</label>
          <input  class="form-control" name = "title" [(ngModel)] = "task.title">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input  class="form-control" name = "description" [(ngModel)] = "task.description">
          </div>

          <div class="form-group">
            <label>Due Date</label>
            <input  class="form-control" name = "dueDate" [(ngModel)] = "task.dueDate">
          </div>

          <div class="form-group">
            <label>Priority</label>
            <input  class="form-control" name = "priority" [(ngModel)] = "task.priority">
          </div>

          <div class="form-group">
            <label>Remarks</label>
            <input  class="form-control" name = "remarks" [(ngModel)] = "task.remarks">
          </div>
        

        
        <input type = "submit" class = "btn btn-primary" value = "submit"> 
      </form>
    </div>
